<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Estoque</h1>

        <!-- Cadastro de Usuário -->
        <section id="cadastroUsuario">
            <h2>Cadastrar Usuário</h2>
            <form id="formCadastroUsuario">
                <label for="nomeUsuario">Nome:</label>
                <input type="text" id="nomeUsuario" placeholder="Nome do usuário" required>

                <label for="emailUsuario">Email:</label>
                <input type="email" id="emailUsuario" placeholder="Email do usuário" required>

                <button type="submit">Cadastrar Usuário</button>
            </form>
            <p id="feedbackCadastroUsuario" class="feedback"></p>
        </section>

        <!-- Cadastro de Produto -->
        <section id="cadastroProduto">
            <h2>Cadastrar Produto</h2>
            <form id="formCadastroProduto">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" placeholder="Nome do produto" required>

                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" placeholder="Categoria" required>

                <label for="quantidade">Quantidade em Estoque:</label>
                <input type="number" id="quantidade" placeholder="Quantidade" required>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" step="0.01" placeholder="Preço" required>

                <label for="localizacao">Localização no Depósito:</label>
                <input type="text" id="localizacao" placeholder="Ex: A-5" required>

                <button type="submit">Cadastrar Produto</button>
            </form>
            <p id="feedbackCadastroProduto" class="feedback"></p>
        </section>

        <!-- Pesquisa de Produtos -->
        <section id="pesquisa">
            <h2>Pesquisar Produto</h2>
            <input type="text" id="pesquisaProduto" placeholder="Pesquisar produto">
            <button id="btnPesquisar">Pesquisar</button>
            <ul id="resultadoPesquisa"></ul>
        </section>

        <!-- Lista de Produtos -->
        <section id="listaProdutos">
            <h2>Estoque Atual</h2>
            <ul id="produtos"></ul>
        </section>

        <!-- Relatórios -->
        <section id="relatorios">
            <h2>Relatórios</h2>
            <button id="btnRelatorio">Gerar Relatório de Estoque</button>
            <div id="relatorioResultado"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
